<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3>Domain: Enrollment Management</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-info" th:text="${message}"></div>

        <form th:action="@{/enroll/submit}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên sinh viên:</label>
                <input type="text" name="studentName" class="form-control" placeholder="Nhập tên bạn..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mã khóa học:</label>
                <select name="courseId" class="form-select">
                    <option value="CS101">CS101 - Cấu trúc dữ liệu</option>
                    <option value="CS102">CS102 - Kiến trúc phần mềm</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Xác nhận đăng ký</button>
            <a href="/courses" class="btn btn-link">Quay lại danh sách khóa học</a>
        </form>
    </div>
</div>

</body>
</html>
